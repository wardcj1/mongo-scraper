<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Mongo Scraper</title>
    <link href="https://fonts.googleapis.com/css?family=Trocchi" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
      body { background-image: url(/images/stock_board.jpeg); }
      #wrapper {
        width: 80%;
        height: 720px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 30px;
        background: rgba(255, 255, 255, 0.85);  
        border-radius: 7px;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        font-family: 'Trocchi', serif;
        font-size: 15px;
        width: 60%;
        height: 500px;
        background: rgba(255,193,37, 1);
        padding-left: 10px;
        margin-left: 3px;
      }
      #notes {
        float: right;
        width: 30%;
        background: rgba(255, 255, 255, 1);
        margin-right: 5%;
      }
      #header-text1 {
         font-family: 'Trocchi', serif;
         font-size: 65px;
         text-align: center;
         color: goldenrod;
         font-weight: 900;
         -webkit-text-stroke-width: 1px;
         -webkit-text-stroke-color: navy;
      }
      #header-text2 {
         font-family: 'Trocchi', serif;
         font-size: 30px;
         margin-left: 20%;
         color: navy;
         font-weight: bold;
         -webkit-text-stroke-width: 1px;
         -webkit-text-stroke-color: navy;
      }
      #savenote {
         font-family: 'Trocchi', serif;
         font-size: 20px;
         color: white;
         background-color: red;
         border-radius: 10px;
         margin-left: 35%;
      }
      .title {
         font-family: 'Trocchi', serif;
         font-size: 18px;
         font-weight: 900;
         color: navy;
      }
      p { cursor: pointer; }
      textarea, input {
        display: block;
        width: 100%;
        background-color: white;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>  
  </head>
  <body>
    <div id="wrapper">
      <h1 id="header-text1">Investment News Scraper</h1>
      <h2 id="header-text2"><i>Check out the latest:</i></h2>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
